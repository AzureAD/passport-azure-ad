sudo: required
dist: trusty
language: node_js
node_js:
  - "6"
  - "5"
  - "5.1"
  - "4"
  - "4.2"
  - "4.1"
  - "4.0"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5 # give xvfb some time to start
install: 
  - "chmod 777 .travis_setup.sh"
  - "./.travis_setup.sh"
  